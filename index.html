<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотека Абатуровой</title>
    <link rel="stylesheet" href="./stil.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#5a4a4f">
</head>
<body>
    <header>
        <img src="https://aif-s3.aif.ru/images/025/364/a9a0f1974d40b12e43789b6327ba148d.jpg" width="310" alt="Логотип">
        <h1>Подборка фильмов и сериалов</h1>
    </header>
    
    <div id="content">
        <!-- Ваш контент -->
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => {
                        console.log('ServiceWorker зарегистрирован', reg);
                        reg.update();
                    })
                    .catch(err => console.log('Ошибка регистрации:', err));
            });
        }
    </script>
</body>
</html>
